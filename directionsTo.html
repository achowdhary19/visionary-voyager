<script>
  const faceNorth = ["assets/Door(N).jpg", "assets/Destination(N).jpg"];

  const faceSouth = ["assets/Street(S).jpg"];

  const faceWest = [
    "assets/Street(W) POV Door.jpg",
    //"assets/Street(W).JPG",
    //"assets/Street^2 (W).jpg",
  ];

  const faceEast = ["assets/Street^2(E).JPG"];

  let index = 0;

  //Ref to the Image element we want to display/change
  const imgElement = document.getElementById("imageToChange");

  // Ref to HTML element we want to use as our button. Add an event listener to trigger showNextImage function
  const north = document.getElementById("north");
  const south = document.getElementById("south");
  const east = document.getElementById("east");
  const west = document.getElementById("west");

  north.addEventListener("click", () => {
    index = (index + 1) % faceNorth.length;
    imgElement.src = faceNorth[index];
  });

  south.addEventListener("click", () => {
    index = (index + 1) % faceSouth.length;
    imgElement.src = faceSouth[index];
  });

  east.addEventListener("click", () => {
    index = (index + 1) % faceEast.length;
    imgElement.src = faceEast[index];
  });

  west.addEventListener("click", () => {
    index = (index + 1) % faceWest.length;
    imgElement.src = faceWest[index];
  });

  imgElement.addEventListener("click", function () {
    showNextImage(imageArr);
  });

  // function that changes the image to the next one
  function showNextImage(array) {
    index = index + 1; // ++

    // If weâ€™ve gone past the last image, start over at 0
    // could also use modulo : index = (index + 1) % images.length;
    if (index >= array.length) {
      index = 0;
    }

    // Reset the src attribute of the <img> to the new image URL
    imgElement.src = imageArr[index];
  }
</script>
